{% extends "components/base.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static "my_own/framework/css/swiper.css" %}">
  <style>
    /* Main Slider Styling */
    .swiper {
      width: 100%;
      height: 500px;
    }

    .swiper-slide {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .slider-title {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Thumbnail Slider */
    .thumbnail-slider {
      margin-top: 20px;
    }

    .thumbnail-slider .swiper-slide {
      height: 100px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .thumbnail-slider .swiper-slide-thumb-active {
      opacity: 1;
      border: 2px solid #fff;
    }

    /* Arrows & Pagination */
    .swiper-button-next-unique,
.swiper-button-prev-unique {
  color: #f7f4f4;

  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;

  cursor: pointer;
  font-size: 2rem; /* Adjust size as needed */
}

.swiper-button-next-unique {
  right: 10px; /* Adjust position */
}

.swiper-button-prev-unique {
  left: 10px; /* Adjust position */
}

    .swiper-pagination-bullet {
      background: #fff;
      opacity: 0.8;
    }

    .swiper-pagination-bullet-active {
      background: #007bff;
    }
  </style>

  <div class="container mt-5">
    <!-- Main Slider -->
    <div class="swiper main-slider">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1920x1080');">

        </div>
        <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1920x1080/ff0000');">

        </div>
        <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1920x1080/00ff00');">

        </div>
        <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1920x1080/00ff00');">

        </div>
        <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1920x1080/00ff00');">

        </div>
      </div>
      <!-- Navigation Arrows -->
      <div class="swiper-button-next-unique">&#x276F;</div>
      <div class="swiper-button-prev-unique">&#x276E;</div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Thumbnail Slider -->
    <div class="swiper thumbnail-slider">
      <div class="swiper-wrapper">
        <!-- Thumbnail Images -->
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1920x1080" class="img-fluid" alt="Thumbnail 1">
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1920x1080/ff0000" class="img-fluid" alt="Thumbnail 2">
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1920x1080/00ff00" class="img-fluid" alt="Thumbnail 3">
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1920x1080/00ff00" class="img-fluid" alt="Thumbnail 3">
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1920x1080/00ff00" class="img-fluid" alt="Thumbnail 3">
        </div>
      </div>
    </div>
  </div>


  <script src="{% static 'my_own/framework/js/swiper.js' %}"></script>
  <script>
    // Main Slider Initialization
    const mainSlider = new Swiper('.main-slider', {
      loop: true,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next-unique',
        prevEl: '.swiper-button-prev-unique',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      thumbs: {
        swiper: null, // Placeholder for linking with thumbnails
      },
      autoplay: {
    delay: 3000, // 10 seconds in milliseconds
    disableOnInteraction: false, // Keep autoplay active even after user interaction
  },
    });

    // Thumbnail Slider Initialization
    const thumbnailSlider = new Swiper('.thumbnail-slider', {
      loop: true,
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
      
    });

    // Link Thumbnail Slider with Main Slider
    mainSlider.thumbs.swiper = thumbnailSlider;
  </script>


{% endblock content %}
